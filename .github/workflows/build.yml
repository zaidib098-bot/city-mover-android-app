name: Build APK

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # خطوة 1: سحب المشروع
      - name: Checkout repository
        uses: actions/checkout@v3

      # خطوة 2: تثبيت التبعيات الأساسية
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-setuptools git zip unzip \
                              openjdk-17-jdk autoconf automake libtool pkg-config \
                              zlib1g-dev libncurses5-dev liblcms2-dev libwebp-dev \
                              libtiff5-dev libjpeg-dev libfreetype6-dev libffi-dev \
                              libssl-dev ccache

      # خطوة 3: تثبيت Buildozer و Cython
      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # خطوة 4: ضبط Android SDK root
      - name: Set ANDROID SDK root
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV

      # خطوة 5: قبول تراخيص Android SDK
      - name: Accept Android SDK licenses
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      # خطوة 6: بناء APK
      - name: Build APK
        run: |
          mkdir -p bin
          buildozer android debug

      # خطوة 7: رفع APK الناتج كـ Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: city-mover.apk
          path: bin/*.apk

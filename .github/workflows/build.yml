name: Build APK

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-setuptools git zip unzip \
                              openjdk-17-jdk autoconf automake libtool pkg-config \
                              zlib1g-dev libncurses5-dev liblcms2-dev libwebp-dev \
                              libtiff5-dev libjpeg-dev libfreetype6-dev libffi-dev \
                              libssl-dev ccache

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Initialize .buildozer (if missing)
        run: |
          if [ ! -d ".buildozer" ]; then
            buildozer init
          fi

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: city-mover.apk
          path: bin/*.apk
